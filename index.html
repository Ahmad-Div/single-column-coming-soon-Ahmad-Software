<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

  <main>
    <section class="main-section">

      <div class="main-section-heading">

        <div class="main-section-header">
          <img src="images/logo.svg" alt="" class="logo">
          <h1 class="big-header">We are launching <strong>soon!</strong> </h1>
          <p>Subscribe and get notified</p>
        </div>

        <div class="button-div">
          <div class="input-div">
            <input class="smooth-box-shadow" type="email" name="mail" id="" placeholder="Your email address here">
            <p>Provide a valid email addres</p>
          </div>
          <button class="notify-me-button smooth-box-shadow"> Notify Me</button>
        </div>

      </div>

      <div class="down-part">
        <img src="images/illustration-dashboard.png" alt="" class="dashboard">
      </div>

      <div class="social-icons-div">
        <a href="https://www.facebook.com/profile.php?id=100046621757093" class="social-link">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/ahmad-sattar-50519022a/" class="social-link">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCAiNkVKFGi1QRZARjyG2yuw" class="social-link">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://github.com/Ahmad-Div" class="social-link">
          <i class="fa-brands fa-github"></i>
        </a>



      </div>

      <p id="copy-right">&copy; Copyright Ahmad Software. All rights reserved.</p>

    </section>
  </main>




















  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmad-div.github.io/Ahmad-Software-CV/">Ahmad Software</a>.
    </p>
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>

</html>
